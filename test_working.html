<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Working Test</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ§ª Working Test</h1>
      <div class="xp-info">
        <span id="xpCounter">0 XP</span>
        <span id="levelLabel">Lvl 1</span>
        <progress id="xpBar" value="0" max="100"></progress>
      </div>
    </header>

    <nav class="tab-navigation">
      <button class="tab-btn active" data-tab="map">Map</button>
      <button class="tab-btn" data-tab="game">Game</button>
      <button class="tab-btn" data-tab="progress">Progress</button>
    </nav>

    <main class="tab-content">
      <section id="map-tab" class="tab-panel active">
        <div id="mapContainer" class="map-container"></div>
      </section>
      
      <section id="game-tab" class="tab-panel">
        <div class="game-section">
          <h3 id="panelTitle">Select a region</h3>
          <div class="mode-buttons">
            <button id="flashcardBtn" class="mode-btn active">Flashcards</button>
            <button id="quizBtn" class="mode-btn">Quiz</button>
            <button id="crBtn" class="mode-btn">Call & Response</button>
          </div>
          <div id="panelBody" class="panel-body"></div>
        </div>
      </section>
      
      <section id="progress-tab" class="tab-panel">
        <div id="progressContainer" class="progress-container"></div>
      </section>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/game.js"></script>
  <script src="js/ui-simple.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Testing...');
      
      if (typeof ui !== 'undefined' && typeof game !== 'undefined') {
        ui.initialize();
        console.log('UI initialized successfully!');
      } else {
        console.error('UI or game not loaded');
      }
    });
  </script>
</body>
</html>
